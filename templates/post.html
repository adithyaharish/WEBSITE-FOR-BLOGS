{% extends "layout.html" %}
{% block content %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
	{% if session['name']==post.author %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', 			post_title=post.title) }}">Update</a>
            <a class="btn btn-danger btn-sm m-1" href="{{ url_for('delete_post', 			post_title=post.title) }}">delete</a>		
          </div>
        {% endif %}
            </div>
            <h2>{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
	
	
{% endblock content %}
